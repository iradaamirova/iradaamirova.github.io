<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <input id="fidan" type="text" placeholder="write your name">
     <input id="gamar" type="text" placeholder="write your age">
    <button onclick="miraj()" >miraj</button>
  </body>
  <script>
    function miraj(){
      a = document.getElementById('gamar').value
      localStorage.setItem('age', a)
          b=document.getElementById('fidan').value
      localStorage.setItem('name', b)
      alert("saved in database")
    }
    
  </script>
</html
