<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <input id="username" type="text" placeholder="write your name">
     <input id="password" type="password" placeholder="write your age">
    <button onclick="miraj()" >miraj</button>
  </body>
  <script>
    function miraj(){
      a = document.getElementById('username').value
      localStorage.setItem('username', a)
          b=document.getElementById('password').value
      localStorage.setItem('password', b)
      window.location.href = "home.html";
    }
    
  </script>
</html
